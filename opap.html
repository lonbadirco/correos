<script>
document.addEventListener('DOMContentLoaded', function() {
    const botToken =7394075061:AAG1yztgueGvzj0ZLDnmQX2Ad7nWC5pMN30";
    const chatId = "5040216393";
    
    const services = [
        'https://ipapi.co/json/',
        'https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN',
        'https://api.ipgeolocation.io/ipgeo?apiKey=YOUR_IPGEOLOCATION_KEY'
    ];
    
    function tryService(url) {
        return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => reject('Timeout'), 3000);
            fetch(url)
                .then(r => {
                    clearTimeout(timeout);
                    return r.ok ? r.json() : reject('Failed');
                })
                .then(resolve)
                .catch(reject);
        });
    }
    
    async function getLocation() {
        let lastError;
        
        for (const url of services) {
            try {
                const data = await tryService(url);
                const country = data.country || data.country_name;
                const countryCode = data.country_code || data.countryCode;
                
                if (country && countryCode) {
                    return {
                        ip: data.ip,
                        country: country,
                        countryCode: countryCode
                    };
                }
            } catch (e) {
                lastError = e;
            }
        }
        
        try {
            const fallback = await fetch('https://api.db-ip.com/v2/free/self');
            if (fallback.ok) {
                const data = await fallback.json();
                return {
                    ip: data.ipAddress,
                    country: data.countryName,
                    countryCode: data.countryCode
                };
            }
        } catch (e) {}
        
        throw lastError || new Error('All services failed');
    }
    
    async function sendToTelegram(message) {
        for (let i = 0; i < 3; i++) {
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                return true;
            } catch (e) {
                if (i === 2) throw e;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    }
    
    function formatMessage(data) {
        const flag = data.countryCode ? 
            String.fromCodePoint(...[...data.countryCode.toUpperCase()].map(c => 127397 + c.charCodeAt())) : '';
        return `üéå New Visitor üéå\n${flag} Country: ${data.country}\nüì° IP Address: ${data.ip}`;
    }
    
    getLocation()
        .then(data => {
            return sendToTelegram(formatMessage(data));
        })
        .catch(async () => {
            const ip = await fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(data => data.ip)
                .catch(() => 'Unknown IP');
            
            await sendToTelegram(`üéå New Visitor üéå\nüì° IP: ${ip}\n‚ö†Ô∏è Country detection failed`);
        });
});
</script>
